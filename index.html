<!DOCTYPE html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">

    <!-- Other Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Own Scripts -->
    <script src="src/script.js"></script>

    <!-- Own Stylesheets -->
    <link rel="stylesheet" href="src/style.css" type="text/css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="introduction">
        The simple and world-known game is back: Tic-Tac-Toe!<br>
        Just play it like you know it.<br>
        The project idea is from <a href="http://www.theodinproject.com/courses/javascript-and-jquery/lessons/tic-tac-toe">The Odin Project</a>.
    </div>
    <div id="wrapper">
        <table id="table">
            <tbody id="tbody">
                <tr id="row1">
                    <td id="square11" class="l"></td>
                    <td id="square12"></td>
                    <td id="square13" class="r"></td>
                </tr>
                <tr id="row2">
                    <td id="square21" class="l"></td>
                    <td id="square22"></td>
                    <td id="square23" class="r"></td>
                </tr>
                <tr id="row3">
                    <td id="square31" class="l"></td>
                    <td id="square32"></td>
                    <td id="square33" class="r"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
